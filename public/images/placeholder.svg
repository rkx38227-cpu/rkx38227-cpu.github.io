<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- 图片图标 -->
  <g transform="translate(200, 130)">
    <!-- 相机形状 -->
    <rect x="-60" y="-60" width="120" height="100" rx="10" fill="#e0e0e0" stroke="#cccccc" stroke-width="2"/>
    <circle cx="0" cy="-20" r="25" fill="#e0e0e0" stroke="#cccccc" stroke-width="2"/>
    <rect x="-20" y="30" width="40" height="15" rx="3" fill="#e0e0e0" stroke="#cccccc" stroke-width="2"/>
    <rect x="-10" y="50" width="20" height="10" rx="2" fill="#e0e0e0" stroke="#cccccc" stroke-width="2"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">图片无法加载</text>
  <text x="200" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#bbbbbb">点击刷新或检查网络连接</text>
</svg>