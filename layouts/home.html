{{ define "main" }}
<div class="app-container relative w-full h-screen overflow-hidden">
    <!-- 首页 -->
    <div id="home-page" class="page-transition absolute inset-0 full-screen">
        <!-- 背景图位置 - 占满整个屏幕 -->
        <div class="bg-[url('/images/首页.png')] bg-cover bg-center w-full h-full flex flex-col">
            <!-- 顶部区域 - 灵活占位 -->
            <div class="flex-1"></div>
            
            <!-- 按钮区域 - 悬空在背景图的中下部分 -->
            <div class="btn-container px-8 pb-16 mb-6">
                <div class="flex flex-col gap-6">
                    <button id="to-input-btn" class="btn-hover w-full bg-primary/90 text-white py-4 px-6 rounded-xl text-lg font-medium shadow-lg flex items-center justify-center">
                        <i class="fa fa-pencil mr-2"></i> 我要投漂流瓶
                    </button>
                    <button id="to-view-btn" class="btn-hover w-full bg-secondary/90 text-white py-4 px-6 rounded-xl text-lg font-medium shadow-lg flex items-center justify-center">
                        <i class="fa fa-list mr-2"></i> 我要捞漂流瓶
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 输入页面 (使用partial组件) -->
    {{ partial "pages/input.html" . }}
    
    <!-- 查看页面 (使用partial组件) -->
    {{ partial "pages/view.html" . }}
    
    <!-- 详情页面 (使用partial组件) -->
    {{ partial "pages/detail.html" . }}
{{ end }}
