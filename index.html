    async function uploadImageToGitHub(file, token) {
        try {
            
            const fileName = `${Date.now()}-${file.name.replace(/\s+/g, "-")}`;
            
            const repoFilePath = `static/${githubConfig.imageDir}${fileName}`;
            
            const displayFilePath = `${githubConfig.imageDir}${fileName}`;
              
            
            const base64Image = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(",")[1]); 
                reader.readAsDataURL(file);
            });
              
            
            const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${repoFilePath}`, {
                method: "PUT",
                headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json"
                },
                body: JSON.stringify({
                    message: `Upload image: ${fileName}`, 
                    content: base64Image, 
                    branch: githubConfig.branch
                })
            });
              
            if (!response.ok) {
                const errorDetails = await response.text(); 
                if (response.status === 401) {
                    throw new Error(`令牌无效或已过期: ${errorDetails}`);
                } else if (response.status === 404) {
                    throw new Error(`路径不存在: ${errorDetails}`);
                } else {
                    throw new Error(`图片上传失败 (${response.status}): ${errorDetails}`);
                }
            }
              
            
            
            const baseUrlWithSlash = githubConfig.baseUrl.endsWith('/') ? githubConfig.baseUrl : githubConfig.baseUrl + '/';
            
            const imageDirWithoutLeadingSlash = displayFilePath.startsWith('/') ? displayFilePath.substring(1) : displayFilePath;
            return `${baseUrlWithSlash}${imageDirWithoutLeadingSlash}`;
        } catch (error) {
            console.error("图片上传失败：", error);
            throw error;
        }
    }

    
    async function fetchExistingData(token) {
        try {
            const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${githubConfig.dataFile}`, {
                headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json"
                }
            });

            if (response.status === 404) {
                
                return { data: [], sha: null };
            }

            if (!response.ok) {
                const errorDetails = await response.text();
                if (response.status === 401) {
                    throw new Error(`令牌无效或已过期: ${errorDetails}`);
                } else {
                    throw new Error(`读取历史数据失败 (${response.status}): ${errorDetails}`);
                }
            }

            const data = await response.json();
            
            const uint8Array = new Uint8Array(atob(data.content).split('').map(c => c.charCodeAt(0)));
            const decoder = new TextDecoder('utf-8');
            const decodedContent = decoder.decode(uint8Array); 
            return { data: JSON.parse(decodedContent), sha: data.sha };
        } catch (error) {
            console.error("读取历史数据出错：", error);
            throw error;
        }
    }

    function showTokenModal() {
      createTokenModal();
      
      const modal = document.getElementById('token-modal');
      const tokenInput = document.getElementById('token-input');
      const tokenSubmit = document.getElementById('token-submit');
      const tokenCancel = document.getElementById('token-cancel');
      const tokenError = document.getElementById('token-error');
      
      modal.classList.remove('hidden');
      tokenInput.focus();
      
      return new Promise((resolve, reject) => {
        const handleSubmit = () => {
          const token = tokenInput.value.trim();
          if (token) {
            modal.remove();
            resolve(token);
          } else {
            tokenError.textContent = '请输入令牌';
            tokenError.classList.remove('hidden');
          }
        };
        
        const handleCancel = () => {
          modal.remove();
          reject(new Error('用户取消了令牌输入'));
        };
        
        tokenSubmit.addEventListener('click', handleSubmit);
        tokenCancel.addEventListener('click', handleCancel);
        
        
        tokenInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSubmit();
          }
        });
        
        
        document.addEventListener('keydown', function handleEsc(e) {
          if (e.key === 'Escape') {
            document.removeEventListener('keydown', handleEsc);
            handleCancel();
          }
        });
      });
    }

    async function ensureToken() {
      let token = getToken();
      
      
      while (!token) {
        try {
          token = await showTokenModal();
          
          if (token) {
            saveToken(token);
            
            
            try {
              await validateToken(token);
              showMessage('验证成功', '令牌有效，正在加载数据...');
              return token;
            } catch (error) {
              showMessage('令牌无效', '请重新输入有效的令牌：' + error.message, 'error');
              token = null;
              clearToken();
            }
          }
        } catch (error) {
          showMessage('提示', '令牌是使用本应用的必要条件，请输入令牌。', 'error');
        }
      }
      
      return token;
    }
    
    
    async function validateToken(token) {
      const response = await fetch("https://api.github.com/user", {
        headers: { Authorization: `token ${token}` }
      });
      if (!response.ok) {
        throw new Error("令牌无效或权限不足");
      }
    }
    
    
    async function loadDataFromGitHub() {
        
        const cacheTime = localStorage.getItem('cacheTime');
        if (cacheTime && new Date().getTime() - parseInt(cacheTime) < 600000) {
            contents = JSON.parse(localStorage.getItem('cachedContents') || '[]');
            renderContentList();
            return;
        }

        
        const token = getToken();
        try {
            const result = await fetchExistingData(token);
            contents = result.data;
            renderContentList(); 
            
            localStorage.setItem('cachedContents', JSON.stringify(contents));
            localStorage.setItem('cacheTime', new Date().getTime().toString());
        } catch (error) {
            console.error("加载数据失败：", error);
            alert("加载数据失败：" + error.message);
            
            clearToken();
            await ensureToken();
            loadDataFromGitHub(); 
        }
    }

            } catch (error) {

        try {
            
            if (imageFile) {
                const imageUrl = await uploadImageToGitHub(imageFile, token);
                if (!imageUrl) {
                    throw new Error("图片上传失败，请重试");
                }
                newContent.image = imageUrl;
            }

            
            const result = await fetchExistingData(token);
            const existingData = result.data;
            
            const updatedData = [...existingData, newContent];
            
            const jsonData = JSON.stringify(updatedData, null, 2);
            const encoder = new TextEncoder();
            const uint8Array = encoder.encode(jsonData); 
            const base64Data = btoa(String.fromCharCode(...uint8Array)); 

            
            const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${githubConfig.dataFile}`, {
                method: "PUT",
                headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json"
                },
                body: JSON.stringify({
                    message: `Add new content: ${title || "无标题"}`, 
                    content: base64Data, 
                    branch: githubConfig.branch,
                    
                    sha: result.sha
                })
            });

            if (response.status === 409) {
                
                if (confirm("数据已被更新，请重新加载后再尝试保存？")) {
                    await loadDataFromGitHub(); 
                }
                return;
            }

            if (!response.ok) {
                const errorDetails = await response.text();
                if (response.status === 401) {
                    throw new Error(`令牌无效或已过期: ${errorDetails}`);
                } else {
                    throw new Error(`内容保存到GitHub失败 (${response.status}): ${errorDetails}`);
                }
            }

            
            contents = updatedData;
            resetForm();
            alert("内容已成功保存到GitHub！");
            showPage('home-page');
            
            
            localStorage.setItem('cachedContents', JSON.stringify(contents));
            localStorage.setItem('cacheTime', new Date().getTime().toString());
        } catch (error) {
            console.error("保存失败：", error);
            alert("保存失败：" + error.message);
            return; 
        }
    }

    
    function resetForm() {
        document.getElementById('title-input').value = '';
        document.getElementById('content-input').value = '';
        imageUploadInput.value = '';
        document.getElementById('image-preview').innerHTML = '';
        document.getElementById('image-preview').classList.add('hidden');
        
    }

    
    async function deleteContent() {
        if (currentDetailIndex === -1) return;
        const content = contents[currentDetailIndex];
        
        if (!confirm(`确定要删除"${content.title || '无标题'}"这条内容吗？`)) {
            return;
        }

        try {
            const token = getToken();
            if (!token) {
                throw new Error("未获取到令牌，请重新登录");
            }

            
            const updatedContents = [...contents];
            updatedContents.splice(currentDetailIndex, 1);

            
            const result = await fetchExistingData(token);
            const sha = result.sha;

            
            const jsonData = JSON.stringify(updatedContents, null, 2);
            const encoder = new TextEncoder();
            const uint8Array = encoder.encode(jsonData); 
            const base64Data = btoa(String.fromCharCode(...uint8Array)); 

            const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${githubConfig.dataFile}`, {
                method: "PUT",
                headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json"
                },
                body: JSON.stringify({
                    message: `Delete content: ${content.title || "无标题"}`,
                    content: base64Data,
                    branch: githubConfig.branch,
                    sha: sha 
                })
            });

            if (!response.ok) {
                throw new Error(`删除失败: ${await response.text()}`);
            }

            
            contents = updatedContents;
            currentDetailIndex = -1;
            showPage('view-page');
            alert("内容已成功删除");
            
            
            localStorage.setItem('cachedContents', JSON.stringify(contents));
            localStorage.setItem('cacheTime', new Date().getTime().toString());
        } catch (error) {
            console.error("删除失败：", error);
            alert("删除失败：" + error.message);
        }
    }

    
    function formatDate(isoString) {
        const date = new Date(isoString);
        return `${date.getMonth() + 1}月${date.getDate()}日 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    
    document.addEventListener('DOMContentLoaded', async () => {
        
        const token = await ensureToken();
        
        
        loadDataFromGitHub();

        
        document.getElementById('to-input-btn').addEventListener('click', () => showPage('input-page'));
        document.getElementById('to-view-btn').addEventListener('click', () => showPage('view-page'));
        
        
        document.getElementById('back-from-input').addEventListener('click', () => showPage('home-page'));
        document.getElementById('back-from-view').addEventListener('click', () => showPage('home-page'));
        document.getElementById('back-from-detail').addEventListener('click', () => showPage('view-page'));
        
        
        document.getElementById('save-content').addEventListener('click', saveContent);
        
        
        document.getElementById('delete-content').addEventListener('click', deleteContent);
        
        
        imageUploadBtn.addEventListener('click', () => {
            imageUploadInput.click();
        });
        
        imageUploadInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const previewContainer = document.getElementById('image-preview');
                
                if (file.type.startsWith('image/')) {
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'max-w-full h-48 object-contain rounded-md';
                        previewContainer.innerHTML = '';
                        previewContainer.appendChild(img);
                        previewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                    
                    
                    const token = getToken();
                    if (!token) {
                        
                        try {
                            await ensureToken();
                        } catch (error) {
                            alert('获取令牌失败，无法上传图片');
                            
                            imageUploadInput.value = '';
                            previewContainer.innerHTML = '';
                            previewContainer.classList.add('hidden');
                            return;
                        }
                    }
                } else {
                    alert('请选择图片文件');
                }
            }
        });
    });
</script>
